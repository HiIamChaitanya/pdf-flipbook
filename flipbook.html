<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF Flipbook</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-5">
    <h1 class="text-3xl font-bold mb-5 text-center">Your Flipbook</h1>

    <!-- Flipbook Container -->
    <div id="flipbookContainer" class="w-full" style="display: none;"></div>
  </div>

  <!-- jQuery -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>

  <script>
    jQuery(document).ready(function () {
      // Flipbook Options
      const options = {
        height: 800,
        duration: 700,
        backgroundColor: "#2F2D2F"
      };

      // Check if a PDF URL is provided via the query string
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrlFromQuery = urlParams.get('pdf');

      if (pdfUrlFromQuery) {
        // If a PDF URL is provided, display the flipbook directly
        $('#flipbookContainer').show();
        $('#flipbookContainer').flipBook(pdfUrlFromQuery, options);
      } else {
        alert('No PDF URL provided.');
      }
    });
  </script>

</body>

</html>
