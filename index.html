<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF Flipbook</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="lib/css/main.css" rel="stylesheet">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div id="flipbookContainer">
  </div>

  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/flip.js"></script>
  <script>
    jQuery(document).ready(function () {
      var pdf = 'lib/js/example.pdf';
      var options = {
        height: 2000,
        duration: 700,
        backgroundColor: "transparent",
        soundEnable: false
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });
  </script>

</body>

</html>
